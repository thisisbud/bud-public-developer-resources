                    - `expected`
                    - `forward_available`
                    - `information`
                    - `interim_available`
                    - `interim_booked`
                    - `interim_cleared`
                    - `opening_available`
                    - `opening_booked`
                    - `opening_cleared`
                    - `previously_closed_booked`
