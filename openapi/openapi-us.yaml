      example: c3339af9-2426-44d4-9c4d-ddb8fd281e23
    USBankingProvidersQueryRegionFilter:
      in: query
      required: false
      name: region
      description: A comma separated list of Bud regions to be shown. If no filter is applied, all the providers are returned.
      schema:
        type: string
        enum:
          - USA
    CustomerId:
      in: header
      name: X-Customer-Id
      schema:
        type: string
        format: uuid
