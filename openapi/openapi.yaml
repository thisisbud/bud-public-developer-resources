                      credit_debit_indicator: credit
                    pending:
                      amount:
                        value: "850.00"
                        currency: GBP
                      type: expected
                      credit_debit_indicator: credit
                  - date: 2022-11-14T23:59:59Z
                    booked:
                      amount:
                        value: "950.00"
                        currency: GBP
                      type: interim_booked
                      credit_debit_indicator: credit
                    pending:
                      amount:
                        value: "900.00"
                        currency: GBP
                      type: expected
                      credit_debit_indicator: credit
                - account_id: b6e9ea3c-71f9-4572-983a-3e5e85470dad
                  balances:
                  - date: 2022-11-15T23:59:59Z
                    booked:
                      amount:
